<!DOCTYPE html>
<html>
<head>
	<title>Hello, my Love :)</title>
	<script type='text/javascript' src='knockout.js'></script>
	<script type='text/javascript' src='jquery-2.1.1.min.js'></script>
	<script type='text/javascript' src='jquery.textfill.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<link rel="stylesheet" type="text/css" href="bootstrap.css"> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div data-bind="css: upperSentenceStyle" id="upperSentence">
				<span id="left" data-bind="css: leftWordsStyle, text: leftWords"></span>
				<div data-bind="css: centerAdornment">
					<span data-bind="css: centerWordsStyle, text: insideCircleWords"></span>
				</div>
				<span id="right" data-bind="css: rightWordsStyle, text: rightWords"></span>
			</div>
			<div data-bind="css: imageContainerStyle">
				<img data-bind="attr: { src: imageSource }, css: imageStyle"></img>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row rowOffset">
			<div data-bind="css: bottomSentenceStyle">
				<span data-bind="css: bottomTextStyle, text: bottomSentence"></span>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row rowOffset normalText">
				<div class="col-md-6">
						<span class="normalText">Fancy a song?</span>
						</br>
						<span>Listen to <a target="_blank" data-bind="attr: { href: songTitleUrl, title: songTitle},text : songTitle"></a></span>
						</br>
						<span>by <a target="_blank" data-bind="attr: { href: songPerformerUrl, title: songPerformer},text : songPerformer"></a></span>
						</br>
						<span data-bind="text: songNote"></span>
				</div>
				<div class="col-md-6">
						<span>Have you checked today's piece of art, honey?</span>
						</br>
						<span>It's the <a target="_blank" data-bind="attr: { href: artUrl, title: artTitle},text : artTitle"></a><span>
						</br>
						<span>by <a target="_blank" data-bind="attr: { href: artistUrl, title: artistName},text : artistName"></a></span>
						</br>
						<span data-bind="text: artNote"></span>
				</div>
		</div>
	</div>
</body>

</html>

<script type='text/javascript' src='appViewModel.js'></script>
<script type='text/javascript' src='textfillFactory.js'></script>
